<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fCC Cat Painting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .cat-head {
  animation: moveAndBounce 5s infinite alternate;
}

@keyframes moveAndBounce {
  0% {
    transform: translateY(0) rotate(0);
  }
  25% {
    transform: translateY(-20px) rotate(-5deg);
  }
  50% {
    transform: translateY(0) rotate(0);
  }
  75% {
    transform: translateY(-20px) rotate(5deg);
  }
  100% {
    transform: translateY(0) rotate(0);
  }
}

.cat-left-inner-eye, .cat-right-inner-eye {
  animation: blink 5s infinite alternate;
}

@keyframes blink {
  0%, 100% {
    height: 10px;
  }
  25%, 75% {
    height: 0;
  }
}

.cat-head {
  animation: moveAndBounce 5s infinite alternate, moveRandomly 10s 4s infinite;
}

@keyframes moveAndBounce {
  0% {
    transform: translateY(0) rotate(0);
  }
  25% {
    transform: translateY(-20px) rotate(-5deg);
  }
  50% {
    transform: translateY(0) rotate(0);
  }
  75% {
    transform: translateY(-20px) rotate(5deg);
  }
  100% {
    transform: translateY(0) rotate(0);
  }
}

@keyframes moveRandomly {
  0%, 100% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(20px, 20px);
  }
  50% {
    transform: translate(-20px, -20px);
  }
  75% {
    transform: translate(20px, -20px);
  }
}

h3{
    text-align: center;
    margin-top: 100px;
    font-size: 30px;
}

    </style>
</head>

<body>
    <main>
        <h3 id="catOwner"> This is animated cat </h3>
        <marquee behavior="" direction="Right">Hello</marquee>

         
        <div class="cat-head">

            <div class="cat-ears">
                <div class="cat-left-ear">
                    <div class="cat-left-inner-ear"></div>
                </div>
                <div class="cat-right-ear">
                    <div class="cat-right-inner-ear"></div>
                </div>
            </div>
            <div class="cat-eyes">
                <div class="cat-left-eye">
                    <div class="cat-left-inner-eye"></div>
                </div>
                <div class="cat-right-eye">
                    <div class="cat-right-inner-eye"></div>
                </div>
            </div>
            <div class="cat-nose"></div>
            <div class="cat-mouth">
                <div class="cat-mouth-line-left"></div>
                <div class="cat-mouth-line-right"></div>

            </div>
            <div class="cat-whiskers">
                <div class="cat-whiskers-left">
                    <div class="cat-whisker-left-top"></div>
                    <div class="cat-whisker-left-middle"></div>
                    <div class="cat-whisker-left-bottom"></div>
                </div>
                <div class="cat-whiskers-right">
                    <div class="cat-whisker-right-top"></div>
                    <div class="cat-whisker-right-middle"></div>
                    <div class="cat-whisker-right-bottom"></div>
                </div>
            </div>
        </div>
        <!-- <div class="box"></div> -->
        <div class="container-fluid">
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.j" alt=""
                class="img-responsive">
    </main>
    
    
</body>

</html>
